<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>仕入れ先一覧表示</title>
</head>
<body>
<h1>仕入れ先一覧表示</h1>
<table id="supplierList">
    <thead>
    <tr>
        <th>仕入れ先ID</th>
        <th>仕入れ先名</th>
        <th>仕入れ先住所</th>
        <th>仕入れ先電話番号</th>
        <th>資本金</th>
        <th>納期</th>
    </tr>
    </thead>
    <tbody>
    <!-- ここに仕入れ先情報が表示される -->
    </tbody>
</table>

<script>
    // 仕入れ先情報の取得と表示
    // 以下は仮の仕入れ先情報
    var supplierData = [
        { id: "S001", name: "仕入れ先A", address: "住所A", phoneNumber: "000-0000-0000", capital: 100, deliveryDate: "2024-05-10" },
        { id: "S002", name: "仕入れ先B", address: "住所B", phoneNumber: "111-1111-1111", capital: 200, deliveryDate: "2024-05-12" },
        // 他の仕入れ先情報も同様に表示
    ];

    var tableBody = document.querySelector("#supplierList tbody");
    supplierData.forEach(function(supplier) {
        var row = document.createElement("tr");
        row.innerHTML = "<td>" + supplier.id + "</td>" +
            "<td>" + supplier.name + "</td>" +
            "<td>" + supplier.address + "</td>" +
            "<td>" + supplier.phoneNumber + "</td>" +
            "<td>" + supplier.capital + "</td>" +
            "<td>" + supplier.deliveryDate + "</td>";
        tableBody.appendChild(row);
    });
</script>
</body>
</html>
